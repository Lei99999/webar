<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>WebAR_Test</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>


    <model-viewer  
    ar



    alt="MonkeyTest"
    src="monkeytest.glb" 
    ios-src="monkeyios.usdz" 



    ar-modes="scene-viewer quick-look"
    style="height: 100%;"
    ar-scale="fixed"                 
    background-color="#efe3c1"
    shadow-intensity="0.7"
    camera-controls=""
    autoplay=""
    quick-look-browsers="safari chrome"
    interaction-prompt="auto"
    auto-rotate=""
    ar=""
    magic-leap=""
    data-js-focus-visible=""
    ar-status="not-presenting"  >
 


    </model-viewer>
  </body>
</html>
